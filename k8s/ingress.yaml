apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mfg-dashboard-ingress
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # SSL/TLS configuration (uncomment and configure if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx  # Change to your ingress class name
  rules:
  - host: mfg-dashboard.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfg-dashboard
            port:
              number: 80
  # Uncomment and configure if using TLS
  # tls:
  # - hosts:
  #   - mfg-dashboard.example.com
  #   secretName: mfg-dashboard-tls
