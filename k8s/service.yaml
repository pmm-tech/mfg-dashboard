apiVersion: v1
kind: Service
metadata:
  name: mfg-dashboard
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: mfg-dashboard
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
