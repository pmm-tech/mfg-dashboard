apiVersion: v1
kind: Secret
metadata:
  name: mfg-dashboard-secret
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
type: Opaque
stringData:
  # Database Configuration (sensitive)
  DB_HOST: "mysql-service.default.svc.cluster.local"
  DB_NAME: "mode_dashboard"
  DB_USER: "dashboard_user"
  DB_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  DB_CHARSET: "utf8mb4"
  DB_PORT: "3306"
  
  # Application Security (sensitive)
  APP_SALT: "CHANGE_ME_TO_RANDOM_SALT_STRING"
  
---
# Note: This is a template. Before applying, update the values:
# 1. Replace DB_HOST with your actual MySQL service hostname
# 2. Replace DB_NAME with your actual database name
# 3. Replace DB_USER with your actual database username
# 4. Replace DB_PASSWORD with a secure password
# 5. Replace APP_SALT with a random secure string
#
# To create this secret manually:
# kubectl create secret generic mfg-dashboard-secret \
#   --from-literal=DB_HOST=mysql-service.default.svc.cluster.local \
#   --from-literal=DB_NAME=mode_dashboard \
#   --from-literal=DB_USER=dashboard_user \
#   --from-literal=DB_PASSWORD=your-secure-password \
#   --from-literal=DB_CHARSET=utf8mb4 \
#   --from-literal=DB_PORT=3306 \
#   --from-literal=APP_SALT=your-random-salt-string \
#   --namespace=mfg-dashboard
