apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfg-dashboard
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mfg-dashboard
  template:
    metadata:
      labels:
        app: mfg-dashboard
        version: v1
    spec:
      # Init container to copy application files and set permissions
      initContainers:
      - name: init-copy-files
        image: purwaren/mfg-dashboard:1.0.0
        securityContext:
          runAsUser: 0  # Run as root to perform copy and chown operations
        command: ['sh', '-c']
        args:
          - |
            # Copy application files from image to volumes
            cp -a /var/www/html/. /mnt/app-data/ || true
            cp -a /var/www/framework/. /mnt/framework-data/ || true
            # Set proper permissions
            chown -R www-data:www-data /mnt/app-data /mnt/framework-data || true
            chmod -R 755 /mnt/app-data /mnt/framework-data || true
            # Ensure writable directories exist
            mkdir -p /mnt/app-data/assets /mnt/app-data/protected/runtime || true
            chown -R www-data:www-data /mnt/app-data/assets /mnt/app-data/protected/runtime || true
            chmod -R 775 /mnt/app-data/assets /mnt/app-data/protected/runtime || true
        volumeMounts:
        - name: app-data
          mountPath: /mnt/app-data
        - name: framework-data
          mountPath: /mnt/framework-data
      
      containers:
      # PHP-FPM Container
      - name: php-fpm
        image: purwaren/mfg-dashboard:1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 33  # www-data user ID
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        ports:
        - name: php-fpm
          containerPort: 9000
          protocol: TCP
        envFrom:
        - secretRef:
            name: mfg-dashboard-secret
        - configMapRef:
            name: mfg-dashboard-config
        env:
        - name: PHP_FPM_LISTEN
          value: "127.0.0.1:9000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: app-data
          mountPath: /var/www/html
        - name: framework-data
          mountPath: /var/www/framework
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[p]hp-fpm: master' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[p]hp-fpm: master' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Nginx Container
      - name: nginx
        image: purwaren/mfg-dashboard-nginx:1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001  # Bitnami nginx user ID
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: app-data
          mountPath: /var/www/html
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: app-data
        emptyDir: {}
      - name: framework-data
        emptyDir: {}
      
      # Security context
      securityContext:
        fsGroup: 33  # www-data group ID
