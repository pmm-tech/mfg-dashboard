apiVersion: apps/v1
kind: Deployment
metadata:
  name: mfg-dashboard
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mfg-dashboard
  template:
    metadata:
      labels:
        app: mfg-dashboard
        version: v1
    spec:
      # Init container to set proper permissions
      initContainers:
      - name: init-permissions
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            chown -R www-data:www-data /var/www/html /var/www/framework || true
            chmod -R 755 /var/www/html /var/www/framework || true
            mkdir -p /var/www/html/assets /var/www/html/protected/runtime || true
            chown -R www-data:www-data /var/www/html/assets /var/www/html/protected/runtime || true
        volumeMounts:
        - name: app-data
          mountPath: /var/www/html
        - name: framework-data
          mountPath: /var/www/framework
      
      containers:
      # PHP-FPM Container
      - name: php-fpm
        image: mfg-dashboard:latest  # Replace with your actual image
        imagePullPolicy: IfNotPresent
        ports:
        - name: php-fpm
          containerPort: 9000
          protocol: TCP
        envFrom:
        - secretRef:
            name: mfg-dashboard-secret
        - configMapRef:
            name: mfg-dashboard-config
        env:
        - name: PHP_FPM_LISTEN
          value: "127.0.0.1:9000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: app-data
          mountPath: /var/www/html
        - name: framework-data
          mountPath: /var/www/framework
        - name: php-config
          mountPath: /usr/local/etc/php/conf.d
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[p]hp-fpm: master' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep '[p]hp-fpm: master' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Nginx Container
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: app-data
          mountPath: /var/www/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: app-data
        emptyDir: {}
      - name: framework-data
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: mfg-dashboard-nginx-config
      - name: php-config
        emptyDir: {}
      
      # Security context
      securityContext:
        fsGroup: 33  # www-data group ID
        runAsNonRoot: true
