apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mfg-dashboard-storage
  namespace: mfg-dashboard
  labels:
    app: mfg-dashboard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and configure based on your storage class
  # storageClassName: fast-ssd
  # For local development, you might not need a storage class
  # For cloud providers, use their storage classes (e.g., gp2 for AWS, standard for GKE)

---
# Note: This PVC is optional. If you want to persist runtime data and assets:
# 1. Uncomment the volumeMounts in deployment.yaml for runtime and assets
# 2. Update the volumes section in deployment.yaml to use this PVC
# 3. Consider using ReadWriteMany access mode if you need multiple pods to share storage
