name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual trigger
    inputs:
      build_type:
        description: 'Build type (tag or commit)'
        required: true
        default: 'commit'
        type: choice
        options:
          - tag
          - commit

env:
  REGISTRY: docker.io  # Docker Hub

jobs:
  build-and-push-cms:
    name: Build and Push CMS Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.build_type }}" == "tag" ]; then
            # For manual tag builds, use latest tag or prompt for version
            if [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
              VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
            else
              VERSION="latest"
            fi
          elif [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For git tags like 'v1.2.3', use '1.2.3' as the docker tag
            VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          else
            # For branch commits, use the short commit SHA
            VERSION=${{ github.sha }}
            VERSION=${VERSION:0:7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building CMS image with tag: $VERSION"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      
      - name: Build CMS Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/mfg-dashboard:${{ steps.image-tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: |
          echo "CMS image pushed with tag: ${{ steps.image-tag.outputs.version }}"

  build-and-push-nginx:
    name: Build and Push Nginx Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.build_type }}" == "tag" ]; then
            if [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
              VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
            else
              VERSION="latest"
            fi
          elif [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          else
            VERSION=${{ github.sha }}
            VERSION=${VERSION:0:7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building Nginx image with tag: $VERSION"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      
      - name: Build Nginx Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.nginx
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/mfg-dashboard-nginx:${{ steps.image-tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: |
          echo "Nginx image pushed with tag: ${{ steps.image-tag.outputs.version }}"